<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willpower</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    #gift-container {
      position: relative;
      text-align: center;
    }

    #gift-sticker {
      width: 150px;
      height: 150px;
      background-color: #ffcc00;
      background-image: url('https://thumbs.dreamstime.com/b/gift-box-16411884.jpg');
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      z-index: 2;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    }

    #gift-sticker:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://thumbs.dreamstime.com/b/gift-box-16411884.jpg'); /* Replace 'gift-box.png' with your own image */
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    #hidden-content {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="gift-container">
    <!-- Gift sticker -->
    <div>
      Open me!
    </div>
    <div id="gift-sticker" onclick="revealHello()">
      Open me!
    </div>

    <!-- Hidden content (initially hidden) -->
    <div id="hidden-content">
      <p>&#128540 כוח רצון &#128540;</p>
    </div>
  </div>

  <!-- JavaScript to reveal the hidden content -->
  <script>
    function revealHello() {
      // Get the hidden content element
      var hiddenContent = document.getElementById('hidden-content');

      // Toggle the display property to show/hide the content
      if (hiddenContent.style.display === 'none') {
        hiddenContent.style.display = 'block';
      } else {
        hiddenContent.style.display = 'none';
      }
    }
  </script>
</body>
</html>
